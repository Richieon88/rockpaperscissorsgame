<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div id="container">
      <div id="computer-container">
        <div id="computer-score"><h2>Computer Score:</h2>0</div>
        <div id="computer-area">
        <img id="rock-com" src="assets/images/rock.jpg" alt="hand making rock gesture">
        <img id="paper-com" class="hide" src="assets/images/paper.jpg" alt="hand making paper gesture">
        <img id="scissors-com" class="hide" src="assets/images/scissors.jpg" alt="hand making scissors gesture">
        </div>
      <div id="computer-choice"></div>
      </div>

        <div id="user-container">
          <div id="user-score"><h2>User Score:</h2>0<div id="result"><h2>Result:</h2></div>
          </div>
         <div id="user-area">
        <img id="rock-user" src="assets/images/rock.jpg" alt="hand making rock gesture">
        <img id="paper-user" class="hide" src="assets/images/paper.jpg" alt="hand making paper gesture">
        <img id="scissors-user" class="hide" src="assets/images/scissors.jpg" alt="hand making scissors gesture">
        </div>
        <div id="user-choice"></div>
        </div>
        <div>
          <button id="rock">rock</button>
          <button id="paper">paper</button>
          <button id="scissors">scissors</button>
        </div>
      </div>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
